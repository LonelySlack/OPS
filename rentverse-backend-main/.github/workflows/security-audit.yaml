name: Security & Quality Check

# Trigger this scan whenever you push to main or open a Pull Request
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security_scan:
    name: SAST & Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout Source Code
        uses: actions/checkout@v3

      # 2. Install Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install Dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Security Audit (Checks for vulnerable packages)
      # This will fail the build if it finds HIGH or CRITICAL vulnerabilities
      - name: Run npm Security Audit
        run: npm audit --audit-level=high

      # 5. Static Code Analysis (Optional - requires ESLint setup)
      # If you don't have ESLint set up, you can remove this step
      - name: Static Code Analysis
        run: npm run lint --if-present
        continue-on-error: true