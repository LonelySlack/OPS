name: Security & Quality Check

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  security_scan:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./rentverse-backend-main

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Cache removed to fix the "lock file not found" error

      - name: Install Dependencies
        # ðŸ‘‡ Added --ignore-scripts to fix the "husky" error
        run: npm install --ignore-scripts

      - name: Run npm Security Audit
        # This scans for High/Critical vulnerabilities
        run: npm audit --audit-level=high
        #test