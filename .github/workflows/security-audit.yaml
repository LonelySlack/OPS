name: Security & Quality Check

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  security_scan:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    
    # ðŸ‘‡ This tells the scanner to look inside your backend folder
    defaults:
      run:
        working-directory: ./rentverse-backend-main

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          # Tell setup-node where the cache file is
          cache-dependency-path: ./rentverse-backend-main/package-lock.json

      - name: Install Dependencies
        run: npm install

      # This is the actual security check
      - name: Run npm Security Audit
        run: npm audit --audit-level=high

      # 5. Static Code Analysis (Optional - requires ESLint setup)
      # If you don't have ESLint set up, you can remove this step
      - name: Static Code Analysis
        run: npm run lint --if-present
        continue-on-error: true