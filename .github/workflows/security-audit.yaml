name: Security & Quality Check

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  security_scan:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./rentverse-backend-main

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # ðŸ‘‡ I REMOVED THE CACHE LINES TO FIX THE CRASH

      # We use 'npm install' because it works with any package.json
      # even if you usually use pnpm/bun
      - name: Install Dependencies
        run: npm install

      # This runs the actual security scan
      - name: Run npm Security Audit
        run: npm audit --audit-level=high