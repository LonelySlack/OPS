name: Security & Quality Check

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  security_scan:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./rentverse-backend-main

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      # 1. Setup Node (No caching to avoid lockfile errors)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 2. Install Dependencies (Ignore scripts to avoid Husky errors)
      - name: Install Dependencies
        run: npm install --ignore-scripts

      # 3. Security Audit (The main requirement for Module 6)
      - name: Run npm Security Audit
        run: npm audit --audit-level=high